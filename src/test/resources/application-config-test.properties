# Test properties for persistence configuration tests
# These properties ensure tests run in isolation without interfering with other tests

# Active profile for configuration tests
spring.profiles.active=sql-redis

# Persistence strategy
persistence.strategy=sql-redis
persistence.caching-enabled=false

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb-config
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Redis for configuration tests
spring.data.redis.repositories.enabled=false

# Disable bootstrap data for tests
spring.profiles.exclude=bootstrap

# Test logging
logging.level.pt.psoft.g1.psoftg1.configuration=DEBUG

